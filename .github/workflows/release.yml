# Makes an automated release
#
# To trigger this workflow, ensure the CHANGELOG is up to date, then push the commit
# to be released to a `release/*` branch.
#
# e.g.
#     git checkout -b release/v1.0.0
#     git push
#
name: Release

on:
  push:
    branches: [release/*]

jobs:
  publish-go:
    name: Create go/* tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cucumber/action-get-versions@v1.0.0
        id: versions
      - name: Create go/* tag
        run: |
          git tag "go/test-v${{ steps.versions.outputs.changelog-latest-version }}"
          git push --tags
